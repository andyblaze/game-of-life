<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Workspace</title>
<link rel="stylesheet" href="sys.css">
</head>
<body>
 <!-- UI panel -->
<form id="ui-panel" autocomplete="false">
    <h2>Particle Controls</h2>
    <label>
        Size: <span id="size-lbl">2</span>
        <input type="range" id="size-slider" data-label="size-lbl" data-property="size" data-type="float" min="0.5" step="0.5" max="32" value="2" autocomplete="false">
    </label>
    <label>
        Speed: <span id="speed-lbl">2</span>
        <input type="range" id="speed-slider" data-label="speed-lbl" data-property="speed" data-type="float" min="0.5" step="0.5" max="32" value="2" autocomplete="false">
    </label>
    <label>
        Life: <span id="life-lbl">2</span>
        <input type="range" id="life-slider" data-label="life-lbl" data-property="life" data-type="float" min="0.5" step="0.5" max="32" value="2" autocomplete="false">
    </label>
</form>
<!-- Workspace canvas -->
<div id="workspace">
    <canvas id="effect" width="512" height="512"></canvas>
</div>
<script src="main.js" type="module"></script>
</body>
</html>
