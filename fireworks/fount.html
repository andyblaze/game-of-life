<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Particle Fountain (Cone, Smooth Start)</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const colors = [
    { h:16, s:"100%", l:"54%", a:1 },   
    { h:9, s:"100%", l:"64%", a:1 },    
    { h:39, s:"100%", l:"50%", a:1 },   
    { h:51, s:"100%", l:"50%", a:1 },   
    { h:60, s:"100%", l:"80%", a:1 },  
    { h:0, s:"100%", l:"50%", a:1 },    
    { h:0, s:"100%", l:"25%", a:1 },   
    { h:0, s:"0%", l:"27%", a:1 }      
];
const shapes = ["circle", "rect", "triangle", "line"];

function colorToStr(c) {
    return "hsla(" + Object.values(c).join(",") + ")";
}
class Particle {
  constructor(x, y, config) {
    this.originX = x;
    this.originY = y;
    this.maxHeight = config.maxHeight;
    this.color = config.colors[Math.floor(Math.random() * config.colors.length)];
    this.shape = config.shapes[Math.floor(Math.random() * config.shapes.length)];
    this.reset(true); // true = randomize start
  }

  reset(randomize = false) {
    this.x = this.originX;
    this.y = this.originY;
    this.color.a = 1;

    // Random cone spread (-20° to +20°)
    const angle = (Math.random() * 16 - 8) * (Math.PI / 180);
    const speed = 3 + Math.random() * 2;

    this.vx = Math.sin(angle) * speed;
    this.vy = -Math.cos(angle) * speed;
    this.size = 2 + Math.random() * 2;

    if (randomize) {
      // start partway through the fountain’s maxHeight
      const offset = Math.random() * this.maxHeight;
      this.y -= offset;
      this.color.a = 1 - (offset / this.maxHeight);
    }
  }

  update(dt) {
    this.x += this.vx;
    this.y += this.vy;

    const progress = (this.originY - this.y) / this.maxHeight;
    this.color.a = Math.max(1 - progress, 0);

    if (this.y <= this.originY - this.maxHeight) {
      this.reset();
    }
  }
    drawCircle(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size / 2, 0, 2*Math.PI);
        ctx.fill();
    }
    drawTriangle(ctx) {
        ctx.beginPath();
        ctx.moveTo(this.x, this.y - this.size/2);
        ctx.lineTo(this.x - this.size/2, this.y + this.size/2);
        ctx.lineTo(this.x + this.size/2, this.y + this.size/2);
        ctx.closePath();
        ctx.fill();
    }
  draw(ctx) {
    ctx.fillStyle = colorToStr(this.color);
        switch(this.shape) {
          case 'circle':
            this.drawCircle(ctx);
            break;

          case 'rect':
            ctx.fillRect(this.x, this.y, this.size, this.size);
            break;

          case 'triangle':
            this.drawTriangle(ctx);
            break;

          case 'line':
            ctx.fillRect(this.x, this.y, 1, this.size); // very short vertical line
            break;
        }
  }
}

class Factory {
    static registry = {
        //FountainFx
        //RocketEffect
    };

    static create(className, config) {
        const Cls = this.registry[className];
        if (!Cls) throw new Error(`Unknown class: ${className}`);
        return new Cls(config);
    }
}

class Firework {
    constructor() {
        this.effects = [];
        this.spawnPoint = {};
    }
    updateAndDraw(dt, ctx) {
        for (const e of this.effects) {
            e.updateAndDraw(dt, ctx);
        }
    }
    spawn(position) {
        this.spawnPoint = position;
    }
}

class FX {
    constructor() {
        this.spawnPoint = {};
        this.initialised = false;
    }
    doSetup() {}
    setup() {
        this.doSetup();
        this.initialised = true;
    }
}

class FountainFx extends FX {
    static defaults = {
        numParticles: 400,
        maxHeight:200,
        color: {h:0, s:"0%", l:"100%", a:1},
        shape:"circle"
    };
    constructor(position, overrides={}) {
        super();
        this.spawnPoint = position;
        this.config = { ...FountainFx.defaults, ...overrides };
        this.particles = [];
    }
    doSetup() {
        for (let i = 0; i < this.config.numParticles; i++) {
            this.particles.push(new Particle(this.spawnPoint.x, this.spawnPoint.y, this.config));
        }
    }
    updateAndDraw(dt, ctx) {
        if ( false === this.initialised ) this.setup();
        for (const p of this.particles) {
            p.update(dt);
            p.draw(ctx);
        }
    }
}

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
resizeCanvas();

const fountain = new FountainFx({x:800, y:500, z:1}, {colors, shapes, maxHeight:400});

function animate(timestamp) {
    if ( isNaN(timestamp) ) timestamp = 0;
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  fountain.updateAndDraw(timestamp, ctx);
  requestAnimationFrame(animate);
}

animate();

window.addEventListener('resize', resizeCanvas);

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
</script>
</body>
</html>
