<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Particle Test</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function degToRad(deg) {
  return (deg * Math.PI) / 180;
}
function colorToStr(c) {
    return "hsla(" + Object.values(c).join(",") + ")";
}
// one particle
class Particle {
    constructor(x, y, config) {
        this.originalX = x;
        this.originalY = y;
        this.lifetime = config.lifetime ?? Math.floor(Math.random() * 200) + 100; // frames
        this.spread = config.spread ? degToRad(config.spread) : degToRad(10);
        this.color = config.color ? {...config.color} : {h:0, s:"0%", l:"100%", a:1};
        this.history = [];        // past positions
        this.maxTrail = config.maxTrail ?? 8;       // how many to keep
        this.speed = config.speed ?? 3
        this.canReset = false;//config.canReset ?? false;
        this.reset();
    }
    isAlive() {
        return this.age <= this.lifetime || this.alpha > 0;
    }
    reset() {
        this.x = this.originalX;
        this.y = this.originalY;
        const baseAngle = -Math.PI / 2; // straight up
        //const spread = Math.PI / 1.3;     // cone - more number = tighter cone
        const angle = baseAngle + (Math.random() - 0.5) * this.spread;
        const speed = this.speed + Math.random() * this.speed;         // 2–5 px/frame
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed - 3;       // bias upward
        this.age = 0;  
        this.alpha = 1;
        this.history = [];
    }
    setReset(r) {
        this.canReset = r;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;

        this.history.push({ x: this.x, y: this.y });
        if (this.history.length > this.maxTrail) {
            this.history.shift(); // remove oldest
        }

        this.vy += 0.05; // gravity per frame
        this.vx += Math.random() * 0.01; // wind 
        this.age++;
        this.alpha = 1 - this.age / this.lifetime;
        this.color.a = this.alpha;

        // reset when dead
        if (this.age > this.lifetime || this.alpha <= 0) {
            if ( this.canReset ) this.reset();
        }
        return this.isAlive();
    }
    drawArc(ctx, x, y, sz, color) {
        ctx.fillStyle = colorToStr(color);
        ctx.beginPath();
        ctx.arc(x, y, sz, 0, Math.PI * 2);
        ctx.fill();
    }
    drawtrail(ctx) {
        ctx.beginPath();
        for (let i = 0; i < this.history.length; i++) {
            const p = this.history[i];
            this.color.a = (i / this.history.length) * this.alpha;
            this.drawArc(ctx, p.x, p.y, 2, this.color);
        }
    }
    draw(ctx) {
        this.drawtrail(ctx);
        this.drawArc(ctx, this.x, this.y, 2, this.color);
    }
}
class SprayFX {
    constructor(x, y, config) {
        this.isAlive = true;
        this.particles = [];
        for ( let i = 0; i < config.count; i++ ) {
            this.particles.push(new Particle(x, y, config));
        }
    }
    getParticle(idx) {
        return this.particles[idx];
    }
    updateAndDraw(dt, ctx) {
        let allAlive = true;
        for ( const p of this.particles ) {
            const alive = p.update(dt);
            if (alive) 
                p.draw(ctx);
            else 
                allAlive = false;
        }
        this.isAlive = allAlive;
    }
}

class Rocket {
    config = {
        launch: {count:1, lifetime:120, maxTrail:12, color:{h:0, s:"0%", l:"100%", a:1}},
        explosion: {count:48, lifetime:120, spread:360, maxTrail:16, speed:1.2, color:{ h:0, s:"100%", l:"55%", a:1 }}
    };
    constructor(x, y) {
        this.launch = new SprayFX(x, y, this.config.launch);
        this.exploded = false;
        this.explosion = null;
    }
    updateAndDraw(dt, ctx) {
        const p = this.launch.getParticle(0);
        if ( p.isAlive() ) {
            this.launch.updateAndDraw(dt, ctx);
        }
        else {
            if ( this.explosion === null ) 
                this.explosion = new SprayFX(p.x, p.y, this.config.explosion);
            this.explosion.updateAndDraw(dt, ctx);
            this.exploded = true;
        }
    }
}
    
class FpsMeter {
  constructor(interval = 2000) {
    this.interval = interval;
    this.lastReport = performance.now();
    this.min = Infinity;
    this.max = -Infinity;
  }

  frame(now, dt) {
    const fps = 1000 / dt;

    this.min = Math.min(this.min, fps);
    this.max = Math.max(this.max, fps);

    if (now - this.lastReport >= this.interval) {
      console.log(
        `FPS → current: ${fps.toFixed(1)}, min: ${this.min.toFixed(
          1
        )}, max: ${this.max.toFixed(1)}`
      );
      this.min = Infinity;
      this.max = -Infinity;
      this.lastReport = now;
    }
  }
}

const fpsMeter = new FpsMeter();
//const spray = new SprayFX(960, 900);
const rocket = new Rocket(960, 900);
const bg = new Image();
bg.src = "night-sky.jpg";
let lastTime = performance.now();
function loop(now) {
    requestAnimationFrame(loop);
    const dt = now - lastTime;
    lastTime = now;
    //ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);
    rocket.updateAndDraw(dt, ctx);
    //spray.updateAndDraw(dt, ctx);

    fpsMeter.frame(now, dt);
}

loop(lastTime);
</script>
</body>
</html>
