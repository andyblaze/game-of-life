<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Particle Test</title>
  <style>
    body { margin: 0; background: black; }
    canvas { display: block; }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function degToRad(deg) {
  return (deg * Math.PI) / 180;
}

// one particle
class Particle {
    constructor(x, y, config) {
        this.originalX = x;
        this.originalY = y;
        this.lifetime = config.lifetime ?? Math.floor(Math.random() * 200) + 100; // frames
        this.spread = config.spread ? degToRad(config.spread) : degToRad(10);
        this.history = [];        // past positions
        this.maxTrail = config.maxTrail ?? 8;       // how many to keep
        this.speed = config.speed ?? 3
        this.canReset = false;//config.canReset ?? false;
        this.reset();
    }
    isAlive() {
        return this.age <= this.lifetime || this.alpha > 0;
    }
    reset() {
        this.x = this.originalX;
        this.y = this.originalY;
        const baseAngle = -Math.PI / 2; // straight up
        //const spread = Math.PI / 1.3;     // cone - more number = tighter cone
        const angle = baseAngle + (Math.random() - 0.5) * this.spread;
        const speed = this.speed + Math.random() * this.speed;         // 2–5 px/frame
        this.vx = Math.cos(angle) * speed;
        this.vy = Math.sin(angle) * speed - 3;       // bias upward
        this.age = 0;  
        this.alpha = 1;
        this.history = [];
    }
    setReset(r) {
        this.canReset = r;
    }
    update() {
        this.x += this.vx;
        this.y += this.vy;

        this.history.push({ x: this.x, y: this.y });
        if (this.history.length > this.maxTrail) {
            this.history.shift(); // remove oldest
        }

        this.vy += 0.05; // gravity per frame
        this.vx += Math.random() * 0.01; // wind 
        this.age++;
        this.alpha = 1 - this.age / this.lifetime;

        // reset when dead
        if (this.age > this.lifetime || this.alpha <= 0) {
            if ( this.canReset ) this.reset();
        }  
    }
    drawArc(ctx, x, y, sz, color) {
        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.arc(x, y, sz, 0, Math.PI * 2);
        ctx.fill();
    }
    drawtrail(ctx) {
        ctx.beginPath();
        for (let i = 0; i < this.history.length; i++) {
            const p = this.history[i];
            const trailAlpha = (i / this.history.length) * this.alpha;
            this.drawArc(ctx, p.x, p.y, 2, `rgba(255, 200, 100, ${trailAlpha})`);
        }
        ctx.stroke();
    }
    draw(ctx) {
        this.drawtrail(ctx);
        this.drawArc(ctx, this.x, this.y, 2, `rgba(255,200,100,${this.alpha})`);
    }
}
class SprayFX {
    constructor(x, y, config) {
        this.particles = [];
        for ( let i = 0; i < config.count; i++ ) {
            this.particles.push(new Particle(x, y, config));
        }
    }
    updateAndDraw(dt, ctx) {
        for ( const p of this.particles ) {
            p.update(dt);
            p.draw(ctx);
        } 
    }
}

class Rocket {
    constructor(x, y) {
        this.launch = new SprayFX(x, y, {count:1, lifetime:120, canReset:true, maxTrail:16});
        this.exploded = false;
        this.explosion = null;
    }
    updateAndDraw(dt, ctx) {
        const x = this.launch.particles[0].x;
        const y = this.launch.particles[0].y;
        if ( this.launch.particles[0].isAlive() && this.exploded === false ) {
            this.launch.updateAndDraw(dt, ctx);
        }
        else {
            if ( this.explosion === null ) this.explosion = new SprayFX(x, y, {lifetime:180, count:48, spread:360, maxTrail:32, speed:1.2});
            this.explosion.updateAndDraw(dt, ctx);
            this.exploded = true;
        }
    }
}
    
class FpsMeter {
  constructor(interval = 2000) {
    this.interval = interval;
    this.lastReport = performance.now();
    this.min = Infinity;
    this.max = -Infinity;
  }

  frame(now, dt) {
    const fps = 1000 / dt;

    this.min = Math.min(this.min, fps);
    this.max = Math.max(this.max, fps);

    if (now - this.lastReport >= this.interval) {
      console.log(
        `FPS → current: ${fps.toFixed(1)}, min: ${this.min.toFixed(
          1
        )}, max: ${this.max.toFixed(1)}`
      );
      this.min = Infinity;
      this.max = -Infinity;
      this.lastReport = now;
    }
  }
}

const fpsMeter = new FpsMeter();
//const spray = new SprayFX(960, 900);
const rocket = new Rocket(960, 900);

let lastTime = performance.now();
function loop(now) {
    requestAnimationFrame(loop);
    const dt = now - lastTime;
    lastTime = now;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    rocket.updateAndDraw(dt, ctx);
    //spray.updateAndDraw(dt, ctx);

    fpsMeter.frame(now, dt);
}

loop(lastTime);
</script>
</body>
</html>
