<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoinCap Animation Loop</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 1em;
    }
    pre {
      background: #222;
      padding: 1em;
      border-radius: 8px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
<canvas width="800" height="600" id="onscreen"></canvas>
<h1>CoinCap Animation Loop</h1>
<pre id="output">Initializing...</pre>

<script>
class DataCollector {
    constructor(url) {
        this.url = url;
        this.data = null;
    }
    async fetchData() {
        try {
            const response = await fetch(this.url);
            if ( ! response.ok ) throw new Error(`HTTP ${response.status}`);
            const json = await response.json();
            this.data = json;
            //console.log("Fetched data:", json);
            return json;
        } catch (err) {
            //console.error("Fetch error:", err);
            return null;
        }
    }
}

class AnimationController {
    constructor(collector, processor, fetchIntervalSeconds = 5) {
        this.collector = collector;
        this.processor = processor;
        this.frame = 0;
        this.fps = 60;
        this.fetchIntervalFrames = fetchIntervalSeconds * this.fps;

        this.lastFetchFrame = -this.fetchIntervalFrames; // force immediate fetch
    }
    async start() {
        await this.collector.fetchData();
        this.loop();
    }
    async loop() {
        this.frame++;
        // Trigger fetch every N seconds
        if ( this.frame - this.lastFetchFrame >= this.fetchIntervalFrames ) {
            this.lastFetchFrame = this.frame;
            const data = await this.collector.fetchData();
            if (data) 
                this.processor.process(data);
        }
        requestAnimationFrame(() => this.loop());
    }
}

class DefaultProcessor {
    transform(data) {
        // Convert raw coin data into renderable info
        const coinsArray = Object.values(data);
        const processed = Object.entries(data).map(([symbol, coin]) => {
            const price = parseFloat(coin.price);
            const radius = Math.max(5, Math.log10(price) * 5);
            return {
                symbol,       // <-- keep it!
                id: coin.id,
                price,
                radius
            };
        });
        return processed;
    }
}

class DefaultRenderer {
    draw(ctx, data) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
        data.forEach((coin, i) => {
            // simple grid layout
            const cols = 10;
            const spacingX = ctx.canvas.width / cols;
            const spacingY = 80;
            const x = (i % cols) * spacingX + spacingX / 2;
            const y = Math.floor(i / cols) * spacingY + spacingY / 2;

            ctx.beginPath();
            // radius based on processed value
            ctx.arc(x, y, coin.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'limegreen';
            ctx.fill();

            // optional: label
            ctx.fillStyle = 'white';
            ctx.font = '12px monospace';
            ctx.textAlign = 'center';
            ctx.fillText(coin.symbol, x, y + coin.radius + 12);
        });
    }
}

class Processor {
    constructor(renderer, strategy) {
        this.renderer = renderer;
        this.strategy = strategy;
    }

    process(rawData) { 
        const processed = this.strategy.transform(rawData.data);
        this.renderer.render(processed);
    }
}

class Renderer {
    constructor(canvasId, strategy) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext('2d');
        this.strategy = strategy;

        // optional: set canvas size !!!!!!!!!!!!!!!!!!!!!! FIX !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
        this.canvas.width = 800;
        this.canvas.height = 600;
    }
    render(data) {
        this.strategy.draw(this.ctx, data);
    }
}

// Instantiate
const processor = new Processor(
    new Renderer("onscreen", new DefaultRenderer()),
    new DefaultProcessor()
);
const collector = new DataCollector('http://127.0.0.1/gol/coins/data.php');
const controller = new AnimationController(collector, processor, 3); 
controller.start();
</script>
</body>
</html>
