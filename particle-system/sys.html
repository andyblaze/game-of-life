<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Workspace</title>
<link rel="stylesheet" href="sys.css">
</head>
<body>

  <!-- UI panel -->
  <form id="ui-panel" autocomplete="false">
    <h2>Particle Controls</h2>
    
    <label>
      Angle: <span id="angle-val">180</span>
      <input type="range" id="angle-slider" data-lbl="angle-val" min="0" max="359" value="180" autocomplete="false">
    </label>
    
    <label>
      Size: <span id="size-val">2</span>
      <input type="range" id="size-slider" data-lbl="size-val" min="0.5" step="0.5" max="32" value="2" autocomplete="false">
    </label>

    <label>
      Lifetime: <span id="lifetime-val">15</span>
      <input type="range" id="lifetime-slider" data-lbl="lifetime-val" min="1" max="120" value="15" autocomplete="false">
    </label>

    <label>
      Speed: <span id="speed-val">4.4</span>
      <input type="range" id="speed-slider" data-lbl="speed-val" min="0.1" max="10" step="0.1" value="4.4" autocomplete="false">
    </label>

    <label>
      Spread: <span id="spread-val">15</span>Â°
      <input type="range" id="spread-slider" data-lbl="spread-val" min="0" max="90" value="15" autocomplete="false">
    </label>

    <label>
      Start Offset: <span id="start-offset-val">0</span>
      <input type="range" id="start-offset-slider" data-lbl="start-offset-val" min="0" max="8" value="0" autocomplete="false">
    </label>

    <label>
      Alpha: <span id="alpha-val">0.8</span>
      <input type="range" id="alpha-slider" data-lbl="alpha-val" min="0" max="1" step="0.01" value="0.8" autocomplete="false">
    </label>

    <label>
      Multiplier: <span id="multiplier-val">8</span>
      <input type="range" id="multiplier-slider" data-lbl="multiplier-val" min="1" max="12" step="1" value="8" autocomplete="false">
    </label>

    <label>
      Start Color:
      <input type="color" id="color-start" value="#ffffff" autocomplete="false">
    </label>
    <label>
      Mid Color:
      <input type="color" id="color-mid" value="#ff0000" autocomplete="false">
    </label>
    <label>
      End Color:
      <input type="color" id="color-end" value="#ffffff" autocomplete="false">
    </label>
    <div><button id="generate-btn">Generate</button></div>

  </form>

  <!-- Workspace canvas -->
  <div id="workspace">
    <img src="file:///E:/gamemaker-proj/ship.png" />
    <canvas id="particle-canvas" width="256" height="256"></canvas>
  </div>

  <!-- Export / blank panel -->
  <div id="export-panel">
    <h2>Export Panel</h2>
    <div id="bounding-box"></div>
    <div>
    <canvas id="sprite" width="84" height="16"></canvas>
    </div>
    <div>
    <canvas id="sprite-sheet" width="672" height="64"></canvas>
    </div>
    <button id="play-btn">Play</button> <button id="stop-btn">Stop</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
