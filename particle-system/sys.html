<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Workspace</title>
<link rel="stylesheet" href="sys.css">
</head>
<body>

  <!-- UI panel -->
  <div id="ui-panel">
    <h2>Particle Controls</h2>
    
    <label>
      Angle: <span id="angle-val">270</span>
      <input type="range" id="angle-slider" min="0" max="359" value="270">
    </label>
    
    <label>
      Size: <span id="size-val">8</span>
      <input type="range" id="size-slider" min="0.5" step="0.5" max="32" value="8">
    </label>

    <label>
      Lifetime: <span id="lifetime-val">30</span>
      <input type="range" id="lifetime-slider" min="5" max="60" value="30">
    </label>

    <label>
      Speed: <span id="speed-val">2</span>
      <input type="range" id="speed-slider" min="0.1" max="10" step="0.1" value="2">
    </label>

    <label>
      Spread: <span id="spread-val">15</span>Â°
      <input type="range" id="spread-slider" min="0" max="90" value="15">
    </label>

    <label>
      Start Offset: <span id="start-offset-val">0</span>
      <input type="range" id="start-offset-slider" min="0" max="8" value="0">
    </label>

    <label>
      Alpha: <span id="alpha-val">1.0</span>
      <input type="range" id="alpha-slider" min="0" max="1" step="0.01" value="1">
    </label>

    <label>
      Start Color:
      <input type="color" id="color-start" value="#ffffff">
    </label>
    <label>
      Mid Color:
      <input type="color" id="color-mid" value="#ffff00">
    </label>
    <label>
      End Color:
      <input type="color" id="color-end" value="#ff0000">
    </label>

  </div>

  <!-- Workspace canvas -->
  <div id="workspace">
    <canvas id="particle-canvas" width="512" height="512"></canvas>
  </div>

  <!-- Export / blank panel -->
  <div id="export-panel">
    <h2>Export Panel</h2>
  </div>

  <script src="main.js"></script>
</body>
</html>
