<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Workspace</title>
<link rel="stylesheet" href="sys.css">
</head>
<body>

  <!-- UI panel -->
  <form id="ui-panel" autocomplete="false">
    <h2>Particle Controls</h2>
    
    <label>
      Angle: <span id="angle-val">270</span>
      <input type="range" id="angle-slider" data-lbl="angle-val" min="0" max="359" value="270" autocomplete="false">
    </label>
    
    <label>
      Size: <span id="size-val">8</span>
      <input type="range" id="size-slider" data-lbl="size-val" min="0.5" step="0.5" max="32" value="8" autocomplete="false">
    </label>

    <label>
      Lifetime: <span id="lifetime-val">60</span>
      <input type="range" id="lifetime-slider" data-lbl="lifetime-val" min="1" max="120" value="60" autocomplete="false">
    </label>

    <label>
      Speed: <span id="speed-val">2</span>
      <input type="range" id="speed-slider" data-lbl="speed-val" min="0.1" max="10" step="0.1" value="2" autocomplete="false">
    </label>

    <label>
      Spread: <span id="spread-val">15</span>Â°
      <input type="range" id="spread-slider" data-lbl="spread-val" min="0" max="90" value="15" autocomplete="false">
    </label>

    <label>
      Start Offset: <span id="start-offset-val">0</span>
      <input type="range" id="start-offset-slider" data-lbl="start-offset-val" min="0" max="8" value="0" autocomplete="false">
    </label>

    <label>
      Alpha: <span id="alpha-val">1.0</span>
      <input type="range" id="alpha-slider" data-lbl="alpha-val" min="0" max="1" step="0.01" value="1" autocomplete="false">
    </label>

    <label>
      Start Color:
      <input type="color" id="color-start" value="#ffffff" autocomplete="false">
    </label>
    <label>
      Mid Color:
      <input type="color" id="color-mid" value="#ffff00" autocomplete="false">
    </label>
    <label>
      End Color:
      <input type="color" id="color-end" value="#ff0000" autocomplete="false">
    </label>

  </form>

  <!-- Workspace canvas -->
  <div id="workspace">
    <img src="file:///E:/gamemaker-proj/ship.png" />
    <canvas id="particle-canvas" width="512" height="512"></canvas>
  </div>

  <!-- Export / blank panel -->
  <div id="export-panel">
    <h2>Export Panel</h2>
  </div>

  <script src="main.js"></script>
</body>
</html>
